<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!--3.外部样式，推荐这种写法-->
    <link rel="stylesheet" href="css/my.css">
    <style>
        /*标签选择器，选中页面上所有的h1标签*/
        h1{
            background-color: aquamarine;
        }
        /*2.内部样式*/
        .blue{
            color: blue;
        }
        #green{
            color: green;
        }
    </style>
</head>
<body>
    <!--1.内嵌样式，不推荐这样写-->
    <h1 style="color: red;">王老师</h1>
    <h1 class="blue">朱老师</h1>
    <h1 class="yellow">张老师</h1>
    <h1 class="yellow">李老师</h1>
    <h1 id="green">赵老师</h1>
</body>
</html>
